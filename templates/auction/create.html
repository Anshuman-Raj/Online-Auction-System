{% extends "shared/base.html" %}


{% block title %}
  <title>Create Auction</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Add Auction to Online Auctions</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{msg}}
        </div>
        {% endif %}
    </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
          <label>Auction Name</label>
          <input type="text" required placeholder="Name for the Auction" name="auction_name" value="{{auction_name}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Start Time</label>
          <input type="datetime-local" required placeholder="Choose a Start Time" value="{{start_time}}" name="start_time" class="form-control">
        </div>
        <div class="mb-3">
            <label>End Time</label>
            <input type="datetime-local" required placeholder="End Time" name="end_time" value="{{end_time}}" class="form-control">
          </div>
          <div class="mb-3">
            <label>Description</label>
            <input type="text" required placeholder="Describe" value="{{description}}" name="description" class="form-control">
          </div>
          <div class="mb-3">
            <label>Base Bid</label>
            <input type="text" required placeholder="0" value="{{base_bid}}" name="base_bid" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
