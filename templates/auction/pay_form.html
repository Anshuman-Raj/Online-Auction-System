{% extends "shared/base.html" %}


{% block title %}
  <title>Online Auctions</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-5">Auction Detail</h1>
      </div>
      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{msg}}
        </div>
        {% endif %}
    </div>
    </div>
  
    <div class="row">
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <th scope="row">User Name</th>
              <td colspan="2">{{user.username}}</td>
            </tr>
            <tr>
              <th scope="row">Price To Be Paid</th>
              <td colspan="2">INR {{price}}</td>
            </tr>
          </tbody>
      </table>
    </div>
<div>
    <form method="POST">
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
 </div>
</div>
{% endblock %}
