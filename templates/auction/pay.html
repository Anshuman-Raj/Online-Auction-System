{% extends "shared/base.html" %}


{% block title %}
  <title>Online Auctions</title>
{% endblock %}
{% block content %}
<center><button id="rzp-button1">Confirm Payment</button></center>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_efhZ8Kl1WjWYBm", // Enter the Key ID generated from the Dashboard
    "amount": "{{amt}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Online Auction Systems",
    "description": "Test Transaction",
    "image": "{{ url_for('static', path='images/logo.png') }}",
    "order_id": "{{payment['id']}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert("Payment ID: " + response.razorpay_payment_id);
        alert("Order ID: "+response.razorpay_order_id);
        alert("Razorpay Signature: "+response.razorpay_signature)
    },
    
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
